<div>
  <nav class="navbar navbar-light bg-dark">
    <div class="navbar-brand" >
      <img src="assets/images/marvel m.png" width="30" height="30" class="d-inline-block align-top" alt="">
      <strong> Marvel Comic List </strong>
    </div>
  </nav>
</div>

<div class="containerMain">
<div  class="container">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div  class="carousel-inner">
      <div class="carousel-item active">
        <img id="carouselContainer" src={{allComics[1].images[0].path}}.{{allComics[1].images[0].extension}} class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{allComics[1].title}}</h5>
          <p>{{allComics[1].description}}</p>
        </div>
      </div>
      <div class="carousel-item">
        <img id="carouselContainer" src={{allComics[3].images[0].path}}.{{allComics[3].images[0].extension}} class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{allComics[3].title}}</h5>
          <p>{{allComics[3].description}}</p>
        </div>
      </div>
      <div class="carousel-item">
        <img id="carouselContainer" src={{allComics[5].images[0].path}}.{{allComics[5].images[0].extension}} class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{allComics[5].title}}</h5>
          <p>{{allComics[5].description}}</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div  class="container m-2">
  <div id="containerCard" class="row">

       <div class="card m-2 cardStyle" style="width: 18rem;" *ngFor="let comic of allComics; let i = index">
         <img src={{comic.thumbnail.path}}.{{comic.thumbnail.extension}} height="500" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{comic.title}}</h5>
            <p class="card-text"></p>
            <button id="btBuy"type="button" class="btn btn-outline-success btn-sm" data-toggle="modal" data-target="#moreInfo" (click)="openModal(i);">
              More Details
            </button>
          </div>
        </div>

  </div>
</div>


<div class="container" >
  <div class="modal fade" id="moreInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button id="btClose" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">{{allComics[comicIndex].title}}</h4>
        </div>
        <div class="modal-body containerModal">
          <img src={{allComics[comicIndex].thumbnail.path}}.{{allComics[comicIndex].thumbnail.extension}} height="600" width="25" class="card-img-top" alt="...">
          <p id="descriptionModal">{{allComics[comicIndex].description}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button routerLink="/comicview/{{allComics[comicIndex].id}}" type="button" class="btn btn-outline-success" data-dismiss="modal">More and Send</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
